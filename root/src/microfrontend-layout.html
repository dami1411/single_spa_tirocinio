<single-spa-router>
  <main>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-2">
      <a class="navbar-brand" href="/" onclick="singleSpaNavigate(event)">Single Spa</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a id="home" class="nav-item nav-link" href="/" onclick="singleSpaNavigate(event)">Home <span class="sr-only"></span></a>
          <a id="tasks" class="nav-item nav-link" href="/angular" onclick="singleSpaNavigate(event)">Tasks</a>
        </div>
      </div>
    </nav>
    <route default>
      <application name="@tirocinio/react"></application>
    </route>
    <route path="angular">
      <application name="@tirocinio/angular"></application>
    </route>
  </main>
</single-spa-router>
