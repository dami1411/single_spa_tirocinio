<div class="container">
    <div class="row">
        <div class="col-6"><h2>To Do</h2></div>
        <div class="col-6"><h2>Done</h2></div>
    </div>
  <div class="row">
    <div class="col-6">
      <app-card *ngFor="let task of todoTask" [options]="task" (optionsChange)="setStatus($event)"> </app-card>
    </div>
    <div class="col-6">
      <app-card *ngFor="let task of doneTask" [options]="task" (optionsChange)="setStatus($event)"> </app-card>
    </div>
  </div>
</div>
